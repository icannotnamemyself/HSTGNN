program: /notebooks/pytorch_timeseries/torch_timeseries/cli/bistgnnv6.py
method: grid
name: BiSTGNN_pems07_sweep
metric:
  goal: minimize
  name: mape
parameters:
  gcn_layers: 
    values: [1,2,3]
  latent_dim: 
    values: [16,32]
  tcn_channel: 
    values: [16,32]
  tcn_layers:
    values: [3,4,5]


command:
  - ${env}
  - python3
  - ${program}
  - --dataset_type=PEMS_BAY
  - --batch_size=32
  - --windows=12
  - --invtrans_loss=True
  - --horizon=1
  - --epochs=100
  - --pred_len=12
  - ${args}
  - wandb_sweep
  - --project=BiSTGNN
  - --name=BiSTGNN
  - runs  
  # - --seeds='[42,233,666,19971203,19980224]'

