program: /notebooks/pytorch_timeseries/torch_timeseries/cli/bistgnnv6.py
method: grid
name: BiSTGNN_solar_sweep
metric:
  goal: minimize
  name: test_rmse
parameters:
  gcn_layers: 
    values: [1,2,3]
  latent_dim: 
    values: [16,32,64,128]
  tcn_channel: 
    values: [16,32]
  self_loop_eps: 
    values: [0.1,0.5,0.8]
  heads: 
    values: [1,2,3]
  tn_layers: 
    values: [1,2]
  tcn_layers:
    values: [1,2,3]

command:
  - ${env}
  - python3
  - ${program}
  - --dataset_type=SolarEnergy
  - --batch_size=32
  - --windows=168
  - --horizon=3
  - --epochs=100
  - --pred_len=1
  - ${args}
  - wandb_sweep
  - --project=BiSTGNN
  - --name=BiSTGNN
  - run

