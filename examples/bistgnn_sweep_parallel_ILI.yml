program: /notebooks/pytorch_timeseries/torch_timeseries/cli/bistgnnv6.py
method: grid
name: BiSTGNN_ILI_sweep
metric:
  goal: minimize
  name: test_mse
parameters:
  gcn_layers: 
    values: [1,2,3]
  tcn_layers:
    values: [1,2,3,4,5]
  batch_size:
    values: [8,16,32]

command:
  - ${env}
  - python3
  - ${program}
  - --dataset_type=ILI
  - --windows=48
  - --horizon=24
  - --epochs=100
  - --pred_len=1
  - ${args}
  - wandb_sweep
  - --project=BiSTGNN
  - --name=BiSTGNN
  - runs

